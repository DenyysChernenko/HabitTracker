{% extends 'base.html' %}

{% block title %} Update Habit {% endblock %}

{% block content %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/update_form.css' %}">
{% endblock %}

<section class="centered-section">
    <div class="container">
        <h1 class="my-4 text-center" style="font-family: 'Arial', sans-serif; font-weight: bold; color: #333; text-shadow: 1px 1px 1px #ccc;">Edit Habit</h1>
        <form class="needs-validation centered-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</section>

{% endblock %}
